<!DOCTYPE html>
<html lang='en' xmlns:th='http://www.thymeleaf.org'>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <title>
    Sign In
  </title>
  <!--     Fonts and icons     -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' />
  <!-- Nucleo Icons -->
  <link th:href='@{/css/nucleo-icons.css}' rel='stylesheet' />
  <link th:href='@{/css/nucleo-svg.css}' rel='stylesheet' />
  <!-- Font Awesome Icons -->
  <script th:src='@{/js/42d5adcbca.js}' crossorigin='anonymous'></script>
  <!-- CSS Files -->
  <link th:href='@{/css/dashboard.css}' rel='stylesheet' />
</head>

<body>

<main class='main-content main-content-bg mt-0'>
  <div class='page-header min-vh-100'
       style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-basic.jpg');">
    <span class='mask bg-gradient-dark opacity-6'></span>
    <div class='container'>
      <div class='row justify-content-center'>
        <div class='col-lg-4 col-md-7'>
          <div class='card border-0 mb-0'>
            <div class='card-header bg-transparent'>
              <h5 class='text-dark text-center mt-2 mb-3'>Sign in</h5>
              <div class='btn-wrapper text-center'>
                <a href='javascript:;' class='btn btn-neutral btn-icon btn-sm mb-0'>
                  <img class='w-30' th:src='@{/img/github.svg}'>
                  Github
                </a>
                <a href='javascript:;' class='btn btn-neutral btn-icon btn-sm mb-0'>
                  <img class='w-30' th:src='@{/img/google.svg}'>
                  Google</span>
                </a>
              </div>
            </div>
            <div class='card-body px-lg-5 pt-0'>
              <div class='text-center text-muted mb-4'>
                <small>Or sign in with credentials</small>
              </div>
              <div th:if='${param.error}' class="alert alert-danger alert-dismissible text-white" role="alert">
                <span th:text="${error} "></span>
              </div>

              <div th:if='${param.logout}' class="alert alert-success alert-dismissible text-white" role="alert">
                <span th:text="${msg} "></span>
              </div>


              <form role='form' th:action='@{/login}' method='post' class='text-start'>
                <div class='mb-3'>
                  <input type='text' class='form-control' placeholder='Username' aria-label='username' name='username'>
                </div>
                <div class='mb-3'>
                  <input type='password' class='form-control' placeholder='Password' aria-label='password'
                         name='password'>
                </div>
                <div class='form-check form-switch'>
                  <input class='form-check-input' type='checkbox' id='rememberMe'>
                  <label class='form-check-label' for='rememberMe'>Remember me</label>
                </div>
                <div class='text-center'>
                  <button type='submit' class='btn btn-primary w-100 my-4 mb-2'>Sign in</button>
                </div>
                <div class='mb-2 position-relative text-center'>
                  <p class='text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3'>
                    or
                  </p>
                </div>
                <div class='text-center'>
                  <a th:href='@{/register}'>
                    <button type='button' class='btn bg-gradient-dark w-100 mt-2 mb-4'>Create new account</button>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class='footer py-5'>
  <div class='container'>
    <div class='row'>
      <div class='col-8 mx-auto text-center mt-1'>
        <p class='mb-0 text-secondary'>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          Soft by Bear.
        </p>
      </div>
    </div>
  </div>
</footer>

<script type='text/javascript'>

</script>
</body>
</html>
