<!DOCTYPE html>
<html lang='en' xmlns:th='http://www.thymeleaf.org'>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <title>
    Reset Password
  </title>
  <!--     Fonts and icons     -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' />
  <!-- Nucleo Icons -->
  <link th:href='@{/css/nucleo-icons.css}' rel='stylesheet' />
  <link th:href='@{/css/nucleo-svg.css}' rel='stylesheet' />
  <!-- Font Awesome Icons -->
  <script th:src='@{/js/42d5adcbca.js}' crossorigin='anonymous'></script>
  <!-- CSS Files -->
  <link th:href='@{/css/dashboard.css}' rel='stylesheet' />
</head>
<body class="bg-gray-100">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/reset-cover.jpg'); background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-7">Reset Password</h1>
            <p class="text-lead text-white">You will receive an e-mail in maximum 60 seconds</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card mb-md-8">
            <div class="card-header">
              <div class="d-flex">
                <div class="icon icon-shape bg-primary shadow text-center border-radius-md">
                  <i class="ni ni-circle-08 text-white text-lg opacity-10" aria-hidden="true"></i>
                </div>
                <div class="ms-3">
                  <h5 class="mb-0">Can't log in?</h5>
                  <p class="text-sm mb-0">Restore access to your account</p>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form role="form">
                <label>We will send a recovery link to</label>
                <input type="email" class="form-control" placeholder="Your e-mail" aria-label="Email">
                <div class="text-center">
                  <button type="button" class="btn btn-primary w-100 mt-4 mb-0">Reset password</button>
                  <p class="text-sm mt-3 cursor-pointer mb-0">I don't have access to my Email</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer py-5">
    <div class="container">
      <div class="row">
        <div class="col-8 mx-auto text-center mt-1">
          <p class="mb-0 text-secondary">
            Copyright Â© <script>
              document.write(new Date().getFullYear())
            </script> Soft by Bear.
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
